<canvas id="myCanvas" width="1000" height="1000"></canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    for (var i = 1; i < 255; i = i + 30) {
        for (var j = 1; j < 255; j = j + 30) {
            ctx.beginPath();
            ctx.fillStyle = 'rgb(' + i + ',' + j + ',0)';
            ctx.moveTo(i, j);
            ctx.lineTo(i + 24, j, 100, 0);
            ctx.lineTo(i + 12, j + 20, 0, 0)
            ctx.fill();
        }
    }
</script>
